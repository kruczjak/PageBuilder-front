<div class="row git-bar">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary btn-xs" (click)="commit()">Commit all changes</button>
    <button type="button" class="btn btn-primary btn-xs" (click)="push()">Force push changes</button>
    <button type="button" class="btn btn-warning btn-xs" (click)="pull()">Force pull changes</button>
    <button type="button" class="btn btn-warning btn-xs" (click)="deploy()">Deploy to GH pages</button>
  </div>
</div>
